      type: object
      required:
        - charger_id
        - connector_id
      properties:
        charger_id:
          type: string
          example: "CP_001"
        connector_id:
          type: integer
          example: 1

    RebootRequest:
      type: object
      required:
        - charger_id
      properties:
        charger_id:
          type: string
